<html lang="ja">
    <head>
        <title>ログイン</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        </style>
    </head>


    <div class="loginbody">

        <div class="form-wrapper">
        
            <form class="loginform">
                <div class="form-item">
                    <input type="number" name="id" required="required" placeholder="ログインID" onFocus="onNum()" id="num"></input>
                </div>

                <div class="form-item">
                    <input type="password" name="password" required="required" placeholder="パスワード" onFocus="onPass()" id="pass"></input>
                </div>

                <div class="loginbtn">
                    <button class="lbtn" type="submit" id="login" onclick="location.href='index.html'">ログイン</button>
                </div>
            </form>

        </div>

        <table class="ten">
            <tr>
                <td> <button class="tenKey" onclick="onTenkey('7')">7</button></td>
                <td> <button class="tenKey" onclick="onTenkey('8')">8</button></td>
                <td> <button class="tenKey" onclick="onTenkey('9')">9</button></td>
            </tr>
            <tr>
                <td> <button class="tenKey" onclick="onTenkey('4')">4</button></td>
                <td> <button class="tenKey" onclick="onTenkey('5')">5</button></td>
                <td> <button class="tenKey" onclick="onTenkey('6')">6</button></td>
            </tr>
            <tr>
                <td> <button class="tenKey" onclick="onTenkey('1')">1</button></td>
                <td> <button class="tenKey" onclick="onTenkey('2')">2</button></td>
                <td> <button class="tenKey" onclick="onTenkey('3')">3</button></td>
            </tr>
            <tr>
                <td> <button class="tenKey" onclick="onTenkey('BS')">BS</button></td>
                <td> <button class="tenKey" onclick="onTenkey('0')">0</button></td>
                <td> <button class="tenKey" onclick="onTenkey('RET')">&#9166;</button></td>
            </tr>
        </table>

    </div>


    <script>
        var inputPlace = "";
        function onTenkey( num ){
            //alert( num );

            if( inputPlace == "" ){
                return;
            }
            //alert( num );
            var obj;
            if( num == "RET" ){
                if( inputPlace == "num" ){
                    obj = document.getElementById( "pass" );
                } else if( inputPlace == "pass" ){
                    obj = document.getElementById( "login" );
                } else {
                    obj = document.getElementById( "num" );
                }
                obj.focus();
                return;
            }

            //alert( inputPlace);
            obj = document.getElementById( inputPlace );
            //alert( obj.value );
            if( num == "BS" ){
                var str = obj.value;
                if( str.length > 0 ){
                    obj.value = str.substr( 0, str.length -1 );
                }
            } else {
                obj.value += num;
            } 
        }

        function onNum(){
            //alert( inputPlace );
            inputPlace = "num";
        }

        function onPass(){
            //alert( inputPlace );
            inputPlace = "pass";
        }
    </script>

</html>
