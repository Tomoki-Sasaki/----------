<html lang="ja">
    <head>
        <title>支払い</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet">
        <script src="js/script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        </style>
    </head>


    <header>
        <div class="top">
            <a href="#"><div class="logo"></div></a>
            <div class="page-title"><i class="fas fa-sign-out-alt fa-fw icon"></i>支払い</div>
            <div class="store">大崎古川店</div>
            <div class="login-name">夢ポス 太郎</div>
            <button>ログアウト</button>
        </div>
    </header>



    <div class="paybody">
        <div class="pay-log">
            <div class="form-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="3">支払い履歴</td>
                        </tr>
                        <tr>
                            <td>食品</td>
                            <td>50,000円</td>
                            <td><button class="g-btn">修正</button></td>
                        </tr>
                        <tr>
                            <td>人件費</td>
                            <td>20,000円</td>
                            <td><button class="g-btn">修正</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>           
        </div>

        <div class="pay-input">
            <div class="form-wrapper">
                <form class="payform">

                    <p>レジ内金額&emsp;88,888円</p>

                    <div class="paysel">
                        <select class="form-control" id="selchg" onchange="viewChange();">
                            <option>雑費</option>
                            <option>食品</option>
                            <option>飲料</option>
                            <option>家賃</option>
                            <option>光熱費</option>
                            <option value="stf">人件費</option>
                        </select>

                        <select class="tax" id="tax" onchange="viewChange2()">
                            <option>内税</option>
                            <option>外税</option>
                            <option value="tax-exempt">非課税</option>
                        </select>

                        <select class="taxvol" id="taxvol">
                            <option>8%</option>
                            <option>10%</option>
                        </select>

                        <select class="staff" id="staff" style="display:none">
                            <option>夢工房 太郎</option>
                            <option>山田 一郎</option>
                        </select>
                    </div>

                    <div class="pfb">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-item">
                                            <input type="number" name="id" required="required" placeholder="支払額を入力" onFocus="onNum()" id="num"></input>
                                        </div>
                                    </td>
                                    <td rowspan="2"><button class="pbtn" type="submit" id="pay">支払う</button></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-box">
                                        100＋10(内税10%)
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>

             <table class="ten">
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('7')">7</button></td>
                    <td><button class="tenKey" onclick="onTenkey('8')">8</button></td>
                    <td><button class="tenKey" onclick="onTenkey('9')">9</button></td>
                    <td><button class="tenKey" onclick="onTenkey('BS')">C</button></td>
                </tr>
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('4')">4</button></td>
                    <td><button class="tenKey" onclick="onTenkey('5')">5</button></td>
                    <td><button class="tenKey" onclick="onTenkey('6')">6</button></td>
                    <td><button class="tenKey" onclick="onTenkey('AC')">AC</button></td>
                </tr>
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('1')">1</button></td>
                    <td><button class="tenKey" onclick="onTenkey('2')">2</button></td>
                    <td><button class="tenKey" onclick="onTenkey('3')">3</button></td>
                    <td rowspan="2"><button class="tenKey" onclick="onTenkey('RET')">&#9166;</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="tenKey" onclick="onTenkey('0')">0</button></td>
                    <td><button class="tenKey" onclick="onTenkey('00')">00</button></td>
                </tr>
            </table>
       </div>
    </div>

</html>
