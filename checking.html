<html lang="ja">
    <head>
        <title>個別会計</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet">
        <script src="js/script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        </style>
    </head>

    <header>
        <div class="top">
            <div class="top-inner">
                <a href="index.html"><div class="logo"></div></a>
                <div class="top-data">
                    <div class="time_stts">2022/10/20　4組10名様 来店中</div>
                    <span class="store">大崎古川店</span>
                    <span class="login-name">夢ポス 太郎</span>
                </div>
            </div>
        </div>

        <div class="top-under">
            <div class="page-title"><i class="fas fa-calculator fa-fw icon"></i>会計入力</div>
            <button class="totop" onclick="location.href='index.html'">トップへ</button>
        </div>
    </header>

    <div class="err-area">エラーメッセージが表示されます<br>エラーメッセージ２</div>

    <div class="chkingbody">
        <div class="chking-log">
            <div class="form-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">注文一覧</td>
                            <td colspan="2"><button onclick="location.href='add.html'">商品追加</button></td>
                        </tr>
                        <tr>
                            <td>フカヒレあんかけラーメン</td>
                            <td>1ヶ</td>
                            <td>1,000円</td>
                            <td><button>削除</button></td>
                        </tr>
                        <tr>
                            <td>豚バラ肉と野菜の味噌味定食</td>
                            <td>1ヶ</td>
                            <td>1,000円</td>
                            <td><button>削除</button></td>
                        </tr>
                        <tr>
                            <td>チーズ春巻き（５本）</td>
                            <td>1ヶ</td>
                            <td>1,000円</td>
                            <td><button>削除</button></td>
                        </tr>

                        <tr>
                            <td>キリン一番搾り樽詰生ビール(中ジョッキ)</td>
                            <td>3ヶ</td>
                            <td>1,200円</td>
                            <td><button>削除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </div>


        <div class="chking-total">
            <div class="form-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <td>小計</td>
                            <td>2,200円</td>
                        </tr>
                        <tr>
                            <td>消費税</td>
                            <td>220円</td>
                        </tr>
                        <tr>
                            <td>合計</td>
                            <td>2,420円</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="chk-input">
            <div class="form-wrapper">
                <form class="chkform">

                    <div class="dsc-sel">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <select>
                                            <option>- 値引/割引選択 -</option>
                                            <option>値引</option>
                                            <option>割引</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option>- 選択 -</option>
                                            <option>地域共通5,000円</option>
                                        </select>
                                    </td>
                                    <td style="display:none">
                                        <div>
                                            <input type="number" style="width:50px">％
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="cbox">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-item">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-item">
                                            <input type="number" placeholder="値引入力" onFocus="onDsc()" id="dsc">円
                                        </div>
                                    </td>
                                </tr>
 
                            </tbody>
                        </table>
                    </div>

                    <div class="cfb">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <select>
                                            <option selected>現金</option>
                                            <option> </option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="form-item">
                                            <input type="number" name="id" required="required" placeholder="支払額を入力" onFocus="onPay1()" id="pay1">円
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <select>
                                            <option>支払方法を選択</option>
                                            <option>電子決済</option>
                                            <option>クレジットカード</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="form-item">
                                            <input type="number" name="id" required="required" placeholder="支払額を入力" onFocus="onPay1()" id="pay1">円
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                   <td>
                                        <select>
                                            <option>支払方法を選択</option>
                                            <option>現金</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="form-item">
                                            <input type="number" name="id" required="required" placeholder="支払額を入力" onFocus="onPay2()" id="pay2">円
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td>
                                        <div class="form-item">
                                            <input type="text" value="－&nbsp;18,000" readonly>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2"><button class="cbtn" type="submit" id="pay" onclick="location.href='checkout.html'">会計</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>

            <table class="ten">
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('7')">7</button></td>
                    <td><button class="tenKey" onclick="onTenkey('8')">8</button></td>
                    <td><button class="tenKey" onclick="onTenkey('9')">9</button></td>
                    <td><button class="tenKey" onclick="onTenkey('BS')">C</button></td>
                </tr>
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('4')">4</button></td>
                    <td><button class="tenKey" onclick="onTenkey('5')">5</button></td>
                    <td><button class="tenKey" onclick="onTenkey('6')">6</button></td>
                    <td><button class="tenKey" onclick="onTenkey('AC')">AC</button></td>
                </tr>
                <tr>
                    <td><button class="tenKey" onclick="onTenkey('1')">1</button></td>
                    <td><button class="tenKey" onclick="onTenkey('2')">2</button></td>
                    <td><button class="tenKey" onclick="onTenkey('3')">3</button></td>
                    <td rowspan="2"><button class="tenKey" onclick="onTenkey('RET')">&#9166;</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="tenKey" onclick="onTenkey('0')">0</button></td>
                    <td><button class="tenKey" onclick="onTenkey('00')">00</button></td>
                </tr>
            </table>
        </div>

        <div class="separate">
            <button class="sbtn" onclick="location.href='#modal1-1'">個別会計</button>
        </div>
    </div>


	<div class="modal-wrapper" id="modal1-1">
		<a href="#!" class="modal-overlay"></a>
		<div class="modal-window2">
			<div class="modal-content">
                <table>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="c1"></td>
                            <td><label for="c1">フカヒレあんかけラーメン</label></td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="c2"></td>
                            <td><label for="c2">豚バラ肉と野菜の味噌味定食</label></td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="c3"></td>
                            <td><label for="c3">チーズ春巻き（５本）</label></td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="c4"></td>
                            <td><label for="c4">キリン一番搾り樽詰生ビール(中ジョッキ)</label></td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </td>
                        </tr>

                    </tbody>
                </table>


                <div>
					<button class="modal-btn" onclick="location.href='#!'" style="background-color: #666;">キャンセル</button>
					<button class="modal-btn" onclick="location.href='#!'" style="background-color: #16f;">選択</button>
				</div>
			</div>
			<a href="#!" class="modal-close">×</a>
		</div>
	</div>

    <footer>
        <div class="footer-inner">
            <div>© 夢工房</div>
        </div>
        <button onclick="location.href='login.html'">ログアウト</button>
    </footer>

</html>
